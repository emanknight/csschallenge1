<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <title>CSS Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__result">
        <div class="section-result">
          <h3>Your Result</h1>
            <div class="circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
        </div>
        <div class="section-comment">
          <h2>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="container__summary">
        <h3>Summary</h1>
        <div class="section-ratings">
          <div class="rating-container">
            <div class="title">
              <img src="./icons/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="score">
              <p>80 <span>&nbsp;/ 100</span></p>
            </div>
          </div>

          <div class="rating-container">
            <div class="title">
              <img src="./icons/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="score">
              <p>92 <span>&nbsp;/ 100</span></p>
            </div>
          </div>

          <div class="rating-container">
            <div class="title">
              <img src="./icons/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="score">
              <p>61 <span>&nbsp;/ 100</span></p>
            </div>
          </div>

          <div class="rating-container">
            <div class="title">
              <img src="./icons/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="score">
              <p>72 <span>&nbsp;/ 100</span></p>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
